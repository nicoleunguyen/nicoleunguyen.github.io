<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="js-title"></title>
    <link rel="stylesheet" href="styles.css" />
    <link class="js-favicon" rel="icon" href="media/icons/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav
            class="navigation rounded-lg bg-card text-card-foreground flex flex-col overflow-hidden border border-muted p-3">
            <a class="nav-item" href="#about">About</a>
            <a class="nav-item" href="#experience">Experience</a>
            <a class="nav-item" href="#skills">Skills</a>
            <a class="nav-item" href="#courses">Coursework</a>
            <a class="nav-item" href="#projects">Projects</a>
        </nav>
    </header>
    <main class="container relative mx-auto scroll-my-12 overflow-auto p-4 print:p-12 md:p-16">
        <section class="mx-auto w-full max-w-2xl space-y-8 bg-white print:space-y-6">
            <div class="flex items-center justify-between">
                <div class="flex-1 space-y-1.5">
                    <h1 class="js-person text-2xl font-bold"></h1>
                    <p class="js-about max-w-md text-pretty font-mono text-sm text-muted-foreground"></p>
                    <div class="js-location max-w-md items-center text-pretty font-mono text-xs text-muted-foreground">
                    </div>
                    <div class="flex gap-x-1 pt-1 font-mono text-sm text-muted-foreground print:hidden js-contacts"
                        id="contacts">
                    </div>
                </div>
                <div class="js-profile-picture relative flex shrink-0 overflow-hidden rounded-xl size-28"></div>
            </div>

            <section id="about">
                <h2 class="text-xl font-bold">About</h2>
                <div class="js-summary text-pretty font-mono text-sm text-muted-foreground space-y-1.5"></div>
            </section>

            <section id="experience" class="js-work flex min-h-0 flex-col gap-y-3">
                <h2 class="text-xl font-bold">Work Experience</h2>
            </section>

            <section id="skills" class="flex min-h-0 flex-col gap-y-3">
                <h2 class="text-xl font-bold">Skills</h2>
                <div class="js-skills flex flex-wrap gap-1"></div>
            </section>

            <section id="courses" class="flex min-h-0 flex-col gap-y-3">
                <h2 class="text-xl font-bold">Relevant Courses</h2>
                <div class="js-relevant_courses flex flex-wrap gap-1"></div>
            </section>
            
            <section id="projects" class="flex min-h-0 flex-col gap-y-3 print-force-new-page scroll-mb-16 js-projects">
            </section>

        </section>
    </main>
    <footer>
        <p class="js-copyright text-pretty font-mono text-xs text-muted-foreground"></p>
    </footer>

    <script src="./resume.js"></script>
    <script src="./scripts/authors.js"></script>
    <script src="./scripts/about.js"></script>
    <script src="./scripts/work.js"></script>
    <script src="./scripts/skills.js"></script>
    <script src="./scripts/courses.js"></script>
    <script src="./scripts/contacts.js"></script>
    <script src="./scripts/projects.js"></script>
</body>

</html>
